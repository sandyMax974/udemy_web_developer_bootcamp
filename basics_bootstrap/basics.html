<!DOCTYPE html>
<html>
<head>
	<title>Basics Bootstrap</title>

<!-- 	<link rel="stylesheet" type="text/css" href="bootstrap.css"> -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class="container">
	
	<h1>Bootstrap Basics</h1>

<!-- This is a Bootstrap Jumbotron -->
	<div class="jumbotron">
	  <h1>This is a Jumbotron</h1>
	  <p>We can put some description text here</p>
	  <p><a class="btn btn-primary btn-lg" href="https://baconipsum.com/" target="_blank" role="button">Learn more</a></p>
	</div>
<!-- This is a Bootstrap form -->
	<h2>This is a Horizontal Form</h2>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>
</form>

</div>
</body>
</html>
